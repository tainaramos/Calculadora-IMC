<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3625/3625050.png" />
    <title>Calculdora IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id="altura" />
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id="peso" />
        </div>

        <button id="button">Calcular IMC</button>

        <div id="resultado"></div>
    </div>
    
    <div class="final">

        <footer> 
            <span>Todos os direitos reservados ©</span> <br>
            <span>Desenvolvido por: Tainá Ramos</span>
        </footer>
    </div>
    <script src="script.js"></script>

</body>
</html>
